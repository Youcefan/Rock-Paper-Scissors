<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
    

     
        <div class="rules">
            <div class="title">
            <h2>rules</h2>
            <img src="images/icon-close.svg" alt="icon-close" id="close">
             </div>
             <div class="content">
                <img src="images/image-rules.svg" alt="rules">
             </div>
         </div>
         <div class="contentt">
    <div class="head">
         <div class="name">
            <img src="images/logo.svg" alt="logo">
         </div>
         <div class="score">
            <h3>score</h3>
            <h2 id="score">0</h2>
         </div>
    </div>
    <div class="game1">
        <div class="first">
            <div class="circle1 " id="violet">
                <div class="circle2">
                    <img src="images/icon-paper.svg" alt="paper">
                </div>
            </div>
            <div class="circle1 " id="yellow">
                <div class="circle2">
                    <img src="images/icon-scissors.svg" alt="scissors">
                </div>
            </div>
        </div>
        <div class="circle1 " id="red">
            <div class="circle2">
                <img src="images/icon-rock.svg" alt="Rock">
            </div>
        </div>
    </div>
     <div class="game2">
        <div class="picked">
            <h2>you picked</h2>
            <div class="boch"></div>
        </div>
        <div class="play">
            <h1 id="WinLose"></h1>
            <button id="playAgain">play again</button>
        </div>
            <div class="picked" >
                <h2>the house picked</h2>
                <div class="circle1 plus" ></div>
            </div>
        </div>
    </div>
</div>
    <div class="rule">
        <button id="rules">RULES</button>
    </div>



    <script src="script.js"></script>

</body>
</html>
